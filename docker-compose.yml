version: "3.0"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    environment:
      # для prod окружения
      - POSTGRES_HOST=db
    depends_on:
      - db
    volumes:
      - .:/app
    ports:
      - "${APP_PORT}:${APP_PORT}"

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_DB_TESTING: ${POSTGRES_DB_TESTING}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"

volumes:
  postgres_data: {}
